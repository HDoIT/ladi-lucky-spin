    <style>
        :root {
            --primary-color: #e91e63;
            --secondary-color: #ff5722;
            --text-color: #333;
            --light-text: #777;
            --background: #f9f9f9;
            --white: #ffffff;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }

        /* Background image for different devices */
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* object-fit: cover; */
            z-index: -1;
        }

        /* Main container */
        .main-container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }

        /* Wheel section */
        .wheel-section {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .wheel-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            aspect-ratio: 1/1;
            margin: 0 auto;
            /* margin-left: 50%; */
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            transition: transform 10s cubic-bezier(0.2, 0.7, 0.3, 1);
            object-fit: contain;
        }

        .pointer {
            position: absolute;
            width: 30%;
            height: auto;
            aspect-ratio: 1/1;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .pointer:hover {
            transform: translate(-50%, -50%) scale(1.05);
        }

        /* Popup styles */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .popup.active {
            opacity: 1;
            visibility: visible;
        }

        .popup-content {
            background: linear-gradient(135deg, var(--white), var(--background));
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            position: relative;
            max-width: 500px;
            width: 90%;
            box-shadow: var(--shadow);
            transform: scale(0.8);
            transition: all 0.3s ease;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .popup.active .popup-content {
            transform: scale(1);
        }

        .popup-content h2 {
            color: var(--primary-color);
            font-size: 1.5rem;
            margin-bottom: 15px;
            position: relative;
            z-index: 2;
        }

        .popup-content p {
            font-size: 1rem;
            margin-bottom: 20px;
            color: var(--light-text);
            position: relative;
            z-index: 2;
        }

        .popup-content strong {
            color: var(--primary-color);
        }

        .btn {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: var(--white);
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            z-index: 2;
            box-shadow: 0 4px 15px rgba(233, 30, 99, 0.3);
            outline: none;
            display: inline-block;
            text-decoration: none;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(233, 30, 99, 0.4);
        }

        .btn:active {
            transform: translateY(1px);
        }

        /* Form popup */

            padding: 25px;
            border-radius: 20px;
            width: 90%;

            position: relative;
            transform: scale(0.9);

        .popup.active .popup-form {

        }

        .popup-form h3 {

            font-size: 1.3rem;

        .form-note {

        .form-control {

            font-size: 1rem;
            transition: all 0.3s;
            background-color: var(--white);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(233, 30, 99, 0.2);
        }

        /* Animations */
        @keyframes explode {
            0% {
                transform: translate(0, 0) scale(0);
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                transform: translate(var(--tx), var(--ty)) scale(1);
                opacity: 0;
                box-shadow: 0 0 0px 20px rgba(255, 255, 255, 0);
            }
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            box-shadow: 0 0 10px 5px rgba(255, 255, 255, 0.8);
            animation: explode 1.5s ease-out infinite;
            opacity: 0;
            z-index: 1;
        }

        .firework:nth-child(1) {
            --tx: -100px;
            --ty: -50px;
            left: 20%;
            top: 30%;
            animation-delay: 0.5s;
            background: #ff0000;
        }

        .firework:nth-child(2) {
            --tx: 100px;
            --ty: -80px;
            left: 80%;
            top: 20%;
            animation-delay: 1s;
            background: #ffff00;
        }

        .firework:nth-child(3) {
            --tx: -80px;
            --ty: 70px;
            left: 30%;
            top: 70%;
            animation-delay: 1.5s;
            background: #00ff00;
        }

        .firework:nth-child(4) {
            --tx: 120px;
            --ty: 50px;
            left: 70%;
            top: 60%;
            animation-delay: 0.8s;
            background: #00ffff;
        }

        .firework:nth-child(5) {
            --tx: -60px;
            --ty: -30px;
            left: 50%;
            top: 40%;
            animation-delay: 1.2s;
            background: #ff00ff;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
            animation: confetti-fall 5s linear forwards;
            z-index: 10;
        }

        @media (min-width: 769px) {

        /* Responsive adjustments */
        @media (max-width: 768px) {

        @media (max-width: 480px) {

            font-size: 24px;
            background: none;
            border: none;
            color: #333;
            cursor: pointer;
        }

            // Utility functions
            function getRandomPrize(prizes) {
                const filteredPrizes = prizes.filter(p => p.weight > 0);
                const totalWeight = prizes.reduce((sum, p) => sum + p.weight, 0);
                const rand = Math.random() * totalWeight;
                let cumulative = 0;

                for (let i = 0; i < prizes.length; i++) {
                    cumulative += prizes[i].weight;
                    if (rand < cumulative) return { prize: prizes[i], index: i };
                }
                return { prize: prizes[prizes.length - 1], index: prizes.length - 1 };
            }

            function getRotationAngle(index, totalSectors) {
                const degreesPerSector = 360 / totalSectors;
                const offset = Math.random() * (degreesPerSector - 25);
                const stopAngle = index * degreesPerSector + degreesPerSector / 2 - offset;
                const fullSpins = 10 * 360;
                return fullSpins + (360 - stopAngle);
            }
